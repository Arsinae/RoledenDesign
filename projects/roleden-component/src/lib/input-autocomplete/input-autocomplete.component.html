<div class="inputAutoCompleteContainer {{color}}Input" [class.open]="focus" [class.rdDark]="dark">
  <span class="placeholder" [class.focus]="focus || value !== ''" (click)="changeFocus()">{{placeholder}}</span>
  <input class="input" type="text" #input [ngModel]="value" (ngModelChange)="changeValue($event)"
    (keydown)="pressKey($event)" (focus)="focusInput()" (focusout)="unfocusInput()" [disabled]="disabled">
  <div class="autoCompleteMenu">
    <ng-container *ngFor="let completeValue of getMatchingValues(); let last = last">
      <div class="matchingValue" (click)="clickValue(completeValue)">{{completeValue}}</div>
      <div class="separator" *ngIf="!last"></div>
    </ng-container>
    <ng-container *ngIf="getMatchingValues().length === 0">
      <div>{{noMatchingText}}</div>
    </ng-container>
  </div>
</div>
