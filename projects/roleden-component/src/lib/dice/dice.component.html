<div id="wrapper" [class.rdDark]="dark" (click)="rollDice()">
  <div id="dice" #dice [@turnAnimation]="rolling" (@turnAnimation.done)="resetChosenValue()">
    <div class="side front">
      <div class="dot">{{chosenValue}}</div>
    </div>
    <div class="side top">
      <div class="dot">2</div>
    </div>
    <div class="side right">
      <div class="dot">3</div>
    </div>
    <div class="side left">
      <div class="dot">4</div>
    </div>
    <div class="side bottom">
      <div class="dot">5</div>
    </div>
    <div class="side back">
      <div class="dot">6</div>
    </div>
  </div>
</div>
