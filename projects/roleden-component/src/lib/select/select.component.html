<div class="selectContainer {{color}}Select" [class.open]="open" [class.rdDark]="dark">
  <div class="selectValue" (click)="open = !open">
    <div class="placeholder" [class.focus]="open || text !== ''">{{placeholder || 'Select'}}</div>
    <div class="input">{{text}}</div>
  </div>
  <div class="selectMenu" (click)="open = false">
    <ng-content></ng-content>
  </div>
</div>
