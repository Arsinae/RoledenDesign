<div class="carouselWrapper">
  <div class="dataContainer" [@carouselAnimation]="change" [style.height.px]="height"
  (swipeLeft)="changeDisplay(1, 'next')" (swipeRight)="changeDisplay(-1, 'prev')">
    <ng-content></ng-content>
  </div>

  <div class="arrow leftArrow" (click)="changeDisplayByClick($event, -1, 'prev')">
    <span><i class="fas fa-chevron-left fa-2x"></i></span>
  </div>

  <div class="arrow rightArrow" (click)="changeDisplayByClick($event, 1, 'next')">
    <span><i class="fas fa-chevron-right fa-2x"></i></span>
  </div>

  <div class="stepper">
    <div class="step" *ngFor="let i of carouselLength" [class.active]="i === displayedIndex"
    (click)="changeStep($event, i)">
    </div>
  </div>
</div>
