<div class="modalContainer" [class.open]="isOpen()" [class.rdDark]="dark" (click)="closeModal()">
  <div class="modalPanel" [style.width.%]="width" [style.maxHeight.%]="maxHeight">
    <ng-content></ng-content>
    <div class="buttonLine">
      <rd-button [color]="'red'" (buttonClick)="cancel($event)">{{cancelText}}</rd-button>
      <rd-button [color]="'green'" (buttonClick)="accept($event)">{{acceptText}}</rd-button>
    </div>
  </div>
</div>
