<div id="wysiwyg" [class.rdDark]="dark">
  <div id="editButtons">
    <div class="buttonGroup">
      <button (click)="addTextStyle('italic')"><i class="fas fa-italic"></i></button>
      <button (click)="addTextStyle('bold')"><i class="fas fa-bold"></i></button>
      <button (click)="addTextStyle('underline')"><i class="fas fa-underline"></i></button>
      <button (click)="addTextStyle('strikethrough')"><i class="fas fa-strikethrough"></i></button>
      <button (click)="addTextStyle('subscript')"><i class="fas fa-subscript"></i></button>
      <button (click)="addTextStyle('superscript')"><i class="fas fa-superscript"></i></button>
    </div>

    <div class="buttonGroup">
      <button (click)="addTextStyle('justifyLeft')"><i class="fas fa-align-left"></i></button>
      <button (click)="addTextStyle('justifyCenter')"><i class="fas fa-align-center"></i></button>
      <button (click)="addTextStyle('justifyRight')"><i class="fas fa-align-right"></i></button>
      <button (click)="addTextStyle('justifyFull')"><i class="fas fa-align-justify"></i></button>
    </div>

    <div class="buttonGroup">
      <input [(ngModel)]="size" [style.width]="'30px'">
      <button (click)="changeFontSize()"><i class="fas fa-check"></i></button>
    </div>

    <div class="buttonGroup">
      <button (click)="addTextStyle('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
      <button (click)="addTextStyle('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
      <button (click)="addTextStyle('indent')"><i class="fas fa-indent"></i></button>
      <button (click)="addTextStyle('outdent')"><i class="fas fa-outdent"></i></button>
    </div>

    <div class="buttonGroup">
      <button (click)="addTextStyle('undo')"><i class="fas fa-undo"></i></button>
      <button (click)="addTextStyle('redo')"><i class="fas fa-redo"></i></button>
    </div>

  </div>
  <div (keyup)="pushText()" class="editContent" [style.height.px]="height"
    #textEditor contenteditable="true" [innerHTML]="textTmp" (click)="handleClick($event)"></div>
</div>
