<div class="card">
  <div [class]="colorClass()">
    <span class="iconList" (click)="iconClick.emit()"><i [class]="iconClass()"></i></span>
    <div class="text" (click)="textClick.emit()">
      <ng-content select="div[role=title]"></ng-content>
      <ng-content select="div[role=type]"></ng-content>
    </div>
  </div>
</div>
