<div class="titlePart">
  <span>Loader</span>
</div>

<div class="loaderContainer">
  <rd-loader></rd-loader>
</div>


<div class="explanation">
  <app-explanation>
    <rd-tabs-group>
      <rd-tabs [title]="'Information'">
        <div class="titlePart">
          <span>HTML Tag</span>
        </div>

        <div><b>rd-loader</b></div>

        <div class="titlePart">
          <span>Parameters:</span>
        </div>

        <div class="option">
          <table>
            <tr>
              <td>@Input() size: Integer</td>
              <td>Size of the stars; 20 by default</td>
            </tr>
            <tr>
              <td>@Input() color: String</td>
              <td>gold(default), green, red, blue, blue-light purple, orange, black</td>
            </tr>
          </table>
        </div>
      </rd-tabs>

      <rd-tabs [title]="'Example'">
        <div class="titlePart">
          <span>HTML</span>
        </div>

        <div highlightChildren>
          <pre><code [textContent]="htmlCode"></code></pre>
        </div>
      </rd-tabs>
    </rd-tabs-group>

  </app-explanation>
</div>
