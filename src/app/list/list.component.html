<div class="titlePart">
  <span>Small Card</span>
</div>

<div class="listContainer">
  <div class="elementList">

    <div class="cardList">
      <rd-small-card [color]="'gold'"></rd-small-card>
    </div>
    <div class="cardList">
      <rd-small-card [color]="'green'"></rd-small-card>
    </div>
    <div class="cardList">
      <rd-small-card [color]="'red'"></rd-small-card>
    </div>
    <div class="cardList">
      <rd-small-card [color]="'blue'"></rd-small-card>
    </div>
    <div class="cardList">
      <rd-small-card [color]="'blue-light'"></rd-small-card>
    </div>
    <div class="cardList">
      <rd-small-card [color]="'purple'" [icon]="'fa-edit'"></rd-small-card>
    </div>
    <div class="cardList">
      <rd-small-card [color]="'orange'" [icon]="'fa-edit'"></rd-small-card>
    </div>

  </div>

  <div class="explanation">
    <app-explanation>
      <div class="titlePart">
        <span>HTML Tag</span>
      </div>

      <div><b>rd-small-card</b></div>

      <div class="titlePart">
        <span>Parameters:</span>
      </div>

      <div class="option">
        <table>
          <tr>
            <td>@Input() color: string</td>
            <td>gold(default), green, red, blue, blue-light purple, orange</td>
          </tr>
          <tr>
            <td>@Input() icon: string</td>
            <td>fa-times(default), Any Font Awesome 5 Solid Icon (fas)</td>
          </tr>
        </table>
      </div>
    </app-explanation>
  </div>
</div>
