<div class="titlePart">
  <span>Button</span>
</div>

<div class="buttonContainer">
  <rd-button [color]="'red'">Delete</rd-button>
  <rd-button [color]="'green'">Save</rd-button>
  <rd-button [color]="'blue'">Edit</rd-button>
</div>


<div class="explanation">
  <app-explanation>
    <div class="titlePart">
      <span>HTML Tag</span>
    </div>

    <div><b>rd-button</b></div>

    <div class="titlePart">
      <span>Parameters:</span>
    </div>

    <div class="option">
      <table>
        <tr>
          <td>@Input() color: string</td>
          <td>gold(default), green, red, blue, blue-light purple, orange, black</td>
        </tr>
        <tr>
          <td>@Output() buttonClick</td>
          <td>Event emitted by clicking on the button</td>
        </tr>
      </table>
    </div>
  </app-explanation>
</div>
